    <h1>Triangle Quiz</h1>
    <form class="quiz-form">
        <div class="question-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label>
                <input id="quiz-input" type="radio" name="question1" value="45°" required="required" />45°
            </label>
            <label>
                <input id="quiz-input" type="radio" name="question1" value="60°" required="required" />60°
            </label>
            <label>
                <input id="quiz-input" type="radio" name="question1" value="90°" required="required" />90°
            </label>
        </div>
        <div class="question-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label>
                <input id="quiz-input" type="radio" name="question2" value="acute" required="required"/>acute
            </label>
            <label>
                <input id="quiz-input" type="radio" name="question2" value="obtuse" required="required" />obtuse
            </label>
            <label>
                <input id="quiz-input" type="radio" name="question2" value="right-angled" required="required" />right-angled
            </label>
        </div>
    </form>
    <button id="submit-answer-btn">Submit Answers</button>
    <div id="output"></div>
